{% extends 'useend/registerTemplate.html'%}
{% load static %}
{% block content %}

<div class="header-bar">
     <img src="{% static 'assets/to-do2.png' %}"> 
</div>
<div class="card-body">
    <form method="POST">

        {% csrf_token %}
        {{form.as_p}}
        <input class="button2" type="submit" value="Login">
    </form>
    <p style="text-align:center;">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content %}
